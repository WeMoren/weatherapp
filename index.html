<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Weather App</title>
</head>
<body>
   <div class="container">
    <button id="dark-mode-btn">Dark mode</button>
    <div class="card">
        <div class="search">
            <input class="input" type="text" placeholder="Enter city name...">
            <button class="searchBtn"><i class="fa fa-search"></i></button>
            
        </div>

        

        <div class="weather">
            <img class="weather-icon" src="" alt="" >
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Finland</h2>

            <div id="date-time"></div>

            <div class="details">
                <div class="col">
                    <img src="./humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="p-humidity">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./wind.png" alt="">
                    <div>
                        <p class="wind">23 km/h</p>
                        <p class="p-wind-speed">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
</body>
</html>
